<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carrito</title>
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/carrito/headerCarritp.css">
  <link rel="stylesheet" href="css/carrito/botonesCarrito.css">
  <link rel="stylesheet" href="css/carrito/contenedorCarrito.css">
  <link rel="stylesheet" href="css/menu/footer.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inspiration&family=Moon+Dance&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
    <header>
        <div class="head__carrito">
          <h1 class="head__titulo" id="titulo-principal">Carrito</h1>
        </div>
      </header>
    <aside class="botones__carrito" id="botones__carrito">
      <a class="boton__carrito" href="menu.html"><i class="bi bi-cart3">Segir ordenando</i></a>
      <a class="boton__carrito" href="carrito.html"><i class="bi bi-cart3"></i>Carrito</a>
    </aside>
    <main>
      <div class="contenedor__carrito">
          <p class="carrito__vacio">Tu carrito esta vacio. <i class="bi bi-emoji-frown-fill"></i></p>
          <div class="carrito__productos ">
              <div class="carrito__producto ">
                  <img class="producto__carrito-image" src="./img/calientes/1.jpg" alt="">
                  <div class="carrito__producto-titulo">
                      <small>Titulo</small>
                      <h3>Abrigo 01</h3>
                  </div>
                  <div class="carrito__producto-cantidad">
                      <small>Cantidad</small>
                      <p>1</p>
                  </div>
                  <div class="carrito__producto-precio">
                      <small>Precio</small>
                      <p>$1000</p>
                  </div>
                  <div class="carrito__producto-subtotal">
                      <small>SubTotal</small>
                      <p>$1000</p>
                  </div>
                  <button class="carrito__producto-eliminar"><i class="bi bi-trash"></i></button>
              </div>
              <div class="carrito__producto">
                  <img class="producto__carrito-image" src="./img/heladas/b.jpg" alt="">
                  <div class="carrito__producto-titulo">
                      <small>Titulo</small>
                      <h3>Abrigo 01</h3>
                  </div>
                  <div class="carrito__producto-cantidad">
                      <small>Cantidad</small>
                      <p>1</p>
                  </div>
                  <div class="carrito__producto-precio">
                      <small>Precio</small>
                      <p>$1000</p>
                  </div>
                  <div class="carrito__producto-subtotal">
                      <small>SubTotal</small>
                      <p>$1000</p>
                  </div>
                  <button class="carrito__producto-eliminar"><i class="bi bi-trash"></i></button>
              </div>
          </div>
          <div class="carrito__acciones ">
              <div class="carrito__accione-iz">
                  <button class="carrito__acciones-vaciar">Vaciar Carrito</button>
              </div>
              <div class="carrito__acciones-dere">
                  <div class="carrito__acciones-total">
                      <p>Total:</p>
                      <p id="total">$3000</p>
                  </div>
                  <button class="carrito__acciones-comprar">Comprar Ahora</button>
              </div>
          </div>
          <p class="carrito__comprado ">Gracias Por tu compra. <i class="bi bi-emoji-laughing-fill"></i>
          </p>
      </div>
  </main>
  <footer>
    <p class="copy">&copy Copyright Luna Cafe</p>
  </footer>
  <script src="js/carrito.js"></script>
</body>

</html>
